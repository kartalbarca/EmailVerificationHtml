<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Localhost - Kayıt / Giriş</title>
  <!-- Harici stil dosyası: aynı klasörde style.css olmalı -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Hesap</h1>
      <p class="subtitle">Kayıt ol veya giriş yap — şifreli ya da şifresiz</p>
    </header>

    <!-- Kayıt formu (şifre opsiyonel) -->
    <section class="box">
      <h2>Kayıt Ol</h2>
      <form action="/register" method="POST" class="form">
        <label for="reg-email">Email</label>
        <input id="reg-email" name="email" type="email" required placeholder="you@example.com">

        <label for="reg-pass">Şifre (opsiyonel)</label>
        <input id="reg-pass" name="password" type="password" placeholder="İstersen şifre gir">

        <div class="actions">
          <button type="submit" class="btn primary">Kayıt Ol</button>
          <!-- Bu buton formu submit eder; backend şifre boşsa şifresiz kayıt yapmalı -->
          <button type="submit" formaction="/register?force_passwordless=1" class="btn alt">Şifresiz Kayıt</button>
        </div>
      </form>
    </section>

    <!-- Şifreli giriş -->
    <section class="box">
      <h2>Şifreli Giriş</h2>
      <form action="/login" method="POST" class="form">
        <label for="log-email">Email</label>
        <input id="log-email" name="email" type="email" required placeholder="you@example.com">

        <label for="log-pass">Şifre</label>
        <input id="log-pass" name="password" type="password" placeholder="Şifreniz">

        <div class="actions">
          <button type="submit" class="btn primary">Giriş Yap</button>
        </div>
      </form>
    </section>

    <!-- Şifresiz giriş (sadece email) -->
    <section class="box">
      <h2>Şifresiz Giriş</h2>
      <form action="/login_passwordless" method="POST" class="form">
        <label for="pwless-email">Email</label>
        <input id="pwless-email" name="email" type="email" required placeholder="you@example.com">

        <div class="actions">
          <button type="submit" class="btn alt">Şifresiz Giriş Gönder</button>
        </div>
      </form>
      <p class="note">Not: Şifresiz işlemde backend, kullanıcıya link/Token oluşturmalı veya doğrudan oturum açma izni vermeli.</p>
    </section>

    <footer class="footer">
      <p>Kullanım: formlar backend `/register`, `/login`, `/login_passwordless` yollarını bekler.</p>
    </footer>
  </main>
</body>
</html>
